<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dutch Design 2019</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../src/styles/0-vendors/normalize.css">
  <link rel="stylesheet" type="text/css" href="../src/styles/5-pages/whatisdesign.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"></script>
  <script type="text/javascript" src="../js/reglaze.js" async defer></script>
</head>

<body>
  <figure class="wid-video-container" id="vid-container">
    <video class="fullbleed-video" id="reglaze-video" poster="../assets/images/video-posters/ReglazeOverlay.jpg" preload="none" playsinline>
      <source src="https://player.vimeo.com/external/359276103.hd.mp4?s=5124837d3660044679df64f9b09eee0c37a9f493&profile_id=175" type="video/mp4"></source>
      Your browser doesn't support HTML5 videos.
    </video>
    <div class="blurb-container play-cursor" id="reglaze-overlay">
      <h2 id="blurb-header"> REGLAZE:</h2>
      <p id="blurb-body">Possibility, Innovation, and Renewal in Dutch Ceramics</p>
      <ul id="credits">
        <li>Cor Unum</li>
        <li>Ineke Hans</li>
        <li>Claudy Jongstra</li>
        <li>Kiki Van Eijk</li>
        <li>Floris Hovers</li>
        <li>Atelier NL</li>
        <li>RENS</li>
        <li>Studio Makkink & Bey</li>
        <li>Studio Truly Truly</li>
      </ul>
      <p id="description">This film is not about ceramics. It's about a way of innovating, renewing, and creating possibilities.</p>
      <img class="overlayBG hiddenUI" src="../assets/images/video-posters/barsBG.png"></img>
    </div>
    <nav class="wid-nav" id="nav-overlay">
    </nav>
    <div class="video-controls" id="vid-controls">
      <div class="progress" id="progress">
        <span class="vidbar" id="playback"></span>
      </div>
      <div class="vid-buttons">
        <button class="play" id="play-pause"></button>
      </div>
      <div class="timeblock">
        <div id="currentTime">00:00</div>
        <span >/<span>
            <div id="vidDuration">00:00</div>
      </div>
      <div class="vid-buttons right">
        <a id="vimeo" href="">VIEW ON VIMEO</a><button class="fullscreen" id="fs">FULLSCREEN</button>
      </div>
    </div>
    <div id="grid-on-top"></div>
  </figure>
  <div id="back-btn">
    <a href="../index.html" id="home"><span class="home-dot"></span></a>
    <p id="home-text">BACK HOME</p>
  </div>
</body>

</html>
