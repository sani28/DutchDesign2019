<!DOCTYPE html>
<html lang="en" dir="ltr" class="designer-page-body">
  <head>
    <meta charset="utf-8">
    <title>Dutch Design 2019 - Main Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../src/styles/0-vendors/normalize.css">
    <link rel="stylesheet" type="text/css" href="../src/styles/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/easing/EasePack.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>

  <body>
    <figure class="video-container play-cursor" id="video-fig">
      <div class='embed-container'>
        <video id="designer-vid" poster="../assets/images/video-posters/FlorisCover.jpg" preload="none" playsinline>
          <source src="../assets/videos/interview_floris.mp4" type="video/mp4"></source>
        </video>
        <!-- <iframe id="designer-vid"       src='https://player.vimeo.com/video/284810491'  frameborder='0' webkitAllowFullScreen    mozallowfullscreen allowFullScreen></iframe> -->
      </div>
      <div class="video-overlay" id="designer-overlay">
        <h2 class="designer-tagline white-txt">Amsterdam - Graphic & Editorial</h2>
        <h1 class="designer-name white-txt">Main Studio</h1>
        <p class="designer-blurb white-txt">Edwin van Gelder is a graphic designer with an editorial focus. His body of work centers on topics of architecture, art, and design and the underlying patterns that link them all together.</p>
      </div>
      <div class="video-controls" id="vid-controls">
        <div class="progress" id="progress">
          <span class="vidbar" id="playback"></span>
        </div>
        <div class="vid-buttons">
          <button class="play" id="play-pause"></button>
        </div>
        <div class="timeblock">
          <div id="currentTime">00:00</div>
          <span style="color: purple">/<span>
          <div id="vidDuration">00:00</div>
        </div>
        <div class="vid-buttons fs">
          <button class="fullscreen" id="fs">FULLSCREEN</button>
        </div>
      </div>
    </figure>
    <section class=designer-top-section>
      <nav id="designer-toggle">
        <a href="#" class="content-toggle active-toggle" id="toggle-overview">Overview</a>
        <a href="#" class="content-toggle" id="toggle-transcript">Transcript</a>
      </nav>
      <div class=designer-summary>
        <h2 class="designer-tagline black-txt">Amsterdam - Graphic and Editorial</h2>
        <h1 class="designer-name black-txt">Main Studio</h1>
        <p class="designer-blurb black-txt">Edwin van Gelder is a graphic designer with an editorial focus. His body of work centers on topics of architecture, art, and design and the underlying patterns that link them all together.</p>
      </div>
    </section>
